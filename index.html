<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style1.css"/>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
    <script>
        console.log("hi");
        var map, locData, myLat, myLng;
        var request = new XMLHttpRequest();
        var loc = new google.maps.LatLng(42.3581, -71.0636)
        var myOptions = {
                zoom: 12,
                center: loc,
                mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        function init(){
                map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
                findMe();
                request.open("POST", "http://chickenofthesea.herokuapp.com/sendLocation", true);
                request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        }

        function dataReady(){
                if(request.readyState == 4 && request.status == 200){
                        locData = JSON.parse(request.responseText);
                        updateMap();
                }
        }

        function updateMap(){
                for(i = 0; i<6; i++){
                        var tempMe = new google.maps.LatLng(locData.characters[i].loc.lat, locData.characters[i].loc.long),
                        var tempName = locData.characters[i].name;
                        var tempMarker = new google.maps.Marker({
                                position: tempMe,
                                title: tempName,
                                icon: whichIcon(tempName),
                        });
                        tempMarker.setMap(map);
        }
        
        function showMe(){
                me = new google.maps.LatLng(myLat, myLng),
                marker = new google.maps.Marker({
                        position: me,
                        title: "me",
               });
              marker.setMap(map);
        }

        function findMe(){
                if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                                myLat = position.coords.latitude;
                                myLng = position.coords.longitude;
                                console.log(myLat);
                                request.send("login=crumb&lat=myLat&lng=myLng")
                                request.onreadystatechange = dataReady();
                        });
                }
                else {
                        alert("Geolocation is not supported by your web browser.  What a shame!");
                }
        }

        function addMarker(loc, trainId){
                marker = new google.maps.Marker({ position: loc, title: trainId});
                marker.setMap(map);
        }
    </script>
        </head>
  <body onload="init()">
<div id="map-canvas"></div>
  </body>
</html>

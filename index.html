<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
    <script>
        var map, locData, myLat, myLng;
        var request = new XMLHttpRequest();
        var loc = new google.maps.LatLng(42.3581, -71.0636)
        var myOptions = {
                zoom: 12,
                center: loc,
                mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        function init(){
                map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
                request.open("get", "http://chickenofthesea.herokuapp.com/sendLocation", true);
                request.onreadystatechange = showMe();
request.send("bleh", myLat, myLng);
        }

        function dataReady(){
                if(request.readyState == 4 && request.status == 200){
                        locData = JSON.parse(request.responseText);
                }

        }

        function updateMap(){
                marker = new google.maps.Marker({
                        position: google.maps.LatLng(myLat, myLng),
                        title: "me",
                });
                marker.setMap(map);
        }

        function showMe(){
                if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                                myLat = position.coords.latitude;
                                myLng = position.coords.longitude;
                                updateMap();
                        });
                }
                else {
                        alert("Geolocation is not supported by your web browser.  What a shame!");
                }
        }

        function addMarker(loc, trainId){
                marker = new google.maps.Marker({ position: loc, title: trainId});
                marker.setMap(map);
        }
    </script>
        </head>
  <body onload="init()">
<div id="map-canvas"></div>
  </body>
</html>
